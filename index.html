<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('imagens/siteemconstrucao.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}

@media only screen and (max-width: 900px) {
         background: url('imagens/siteemconstrucao.jpg');
}

.w3-animate-top{
font-weight: bold;
color: orange;
text-shadow: 2px 2px black;
}

.w3-center{
font-weight: bold;
color: black;
text-shadow: 2px 2px orange;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <img style="widht: 40px; height:40px;" src="imagens/coding.png"></img>
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
	<br>
    <p class="w3-large w3-center">35 days left</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    &copy; 2022 <a style="color:white;" href="https://github.com/evillyf" target="_blank">evilly ferreira</a>
  </div>
</div>

</body>
</html>
